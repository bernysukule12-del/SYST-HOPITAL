version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hospital_db
    environment:
      POSTGRES_DB: ${SQL_DATABASE:-hospital_db}
      POSTGRES_USER: ${SQL_USER:-postgres}
      POSTGRES_PASSWORD: ${SQL_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SQL_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hospital_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn hospital_api.wsgi:application 
             --bind 0.0.0.0:8000 
             --workers 4 
             --timeout 60 
             --access-logfile - 
             --error-logfile -"
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      DATABASE: postgres
      SQL_HOST: db
      SQL_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hospital_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local

networks:
  hospital_network:
    driver: bridge
